<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-box">
    <h2>Đăng Nhập Admin</h2>
    <form action="http://localhost/xampp/DACN_LETANAN_22CNTT1/admin_login.php" method="POST">
      <label for="username">Tên đăng nhập:</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Đăng Nhập</button>
    </form>
  </div>
</body>
</html>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url("image/noen.webp") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.login-box {
    background: rgba(82, 80, 80, 0.1); /* Màu nền trắng, trong suốt */
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    width: 100%;
    text-align: center;
}

.login-box h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

.login-box label {
    font-size: 14px;
    color: #555;
    display: block;
    margin-bottom: 5px;
    text-align: left;
}

.login-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.login-box button {
    width: 100%;
    padding: 10px;
    background-color: #595a59;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-box button:hover {
    background-color: #4c4c4c;
}

.login-box input:focus {
    border-color: #dadbda;
    outline: none;
}

</style>
